<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borcelle - Login</title>
    <link href="Signin.css" rel="stylesheet">

    </head>
<body>
    <div class="container">
        <!-- Left Section - Login Form -->
        <div class="left-section">
            <!-- Navigation -->
            <nav class="navbar">
                
                <ul class="nav-links">
                    
                    <li><a href="#" class="active">LOG IN</a></li>
                </ul>
            </nav>

            <!-- Login Form -->
            <div class="login-form">
                <h1 class="form-title">Log in</h1>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    Invalid username or password. Please try again.
                </div>

                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    Login successful! Redirecting...
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" class="form-input" id="username" placeholder="Username" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input type="password" class="form-input" id="password" placeholder="Password" required>
                            <i class="fas fa-lock input-icon"></i>
                            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            Remember Me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="loading-spinner" id="loadingSpinner"></span>
                        <span id="btnText">Log In</span>
                    </button>
                </form>

                <div class="signup-link">
                    or <a href="#">Sign up</a>
                </div>
            </div>
        </div>

        <!-- Right Section - Welcome -->
        <div class="right-section">
            <div class="curved-shape"></div>
            <div class="floating-shapes">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <div class="welcome-content">
                <h2 class="welcome-title">Welcome<br>Back!</h2>
                <p class="welcome-subtitle">We're glad to see you again</p>
            </div>
        </div>
    </div>
</body>
</html>
