<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Railway Booking & Seat Prediction System</title>
    <link href="Signup.css" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-train"></i>
                Railway System
            </div>
            <h1>Create Account</h1>
            <p>Join our platform for seamless railway bookings</p>
        </div>

        <form class="auth-form" id="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                    <i class="fas fa-user input-icon"></i>
                    <div class="error-message" id="firstName-error"></div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                    <i class="fas fa-user input-icon"></i>
                    <div class="error-message" id="lastName-error"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope input-icon"></i>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                    <i class="fas fa-phone input-icon"></i>
                    <div class="error-message" id="phone-error"></div>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <i class="fas fa-venus-mars input-icon"></i>
                    <div class="error-message" id="gender-error"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <i class="fas fa-lock input-icon"></i>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <span id="strength-text">Password strength</span>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <i class="fas fa-lock input-icon"></i>
                <div class="error-message" id="confirmPassword-error"></div>
            </div>

            <label class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
            </label>

            <button type="submit" class="btn btn-primary" id="signup-btn">
                <span class="loading" id="loading"></span>
                <i class="fas fa-user-plus"></i> Create Account
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" class="btn btn-google" onclick="signUpWithGoogle()">
                <i class="fab fa-google"></i>
                Sign up with Google
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account?</p>
            <a href="signin.html">Sign In</a>
        </div>
    </div>
